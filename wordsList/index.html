<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/jquery-3.4.1.min.js"></script>
  <script src="/util.js" async></script>
  <script src="/wordsList/script.js" async></script>
  <link rel="stylesheet" href="/wordsList/style.css">
  <link rel="stylesheet" href="/base.css">
  <title>Repeatio</title>
</head>
<body>
  <div class="controlsPlaceholder"></div>
  <div class="controls unblurrable">
    <div class="goBackButton">
      <svg fill="#fff" viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </div>
    <div class="goBackText">Go back</div>
  </div>
  <div class="list"></div>
  <div class="actionBlocker" style="display: none;"></div>
  <div class="loading unblurrable" style="display: none;">Loading...</div>
  <div class="popup unblurrable" style="display: none;">
    <div class="popupText"></div>
    <div class="popupControls">
      <input type="button" class="yesButton" value="Ok">
      <input type="button" class="noButton secondary" value="Cancel">
    </div>
  </div>
</body>
</html>
