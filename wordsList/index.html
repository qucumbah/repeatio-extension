<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/jquery-3.4.1.min.js" defer></script>
  <script src="/util.js" defer></script>
  <script src="/wordsList/script.js" defer></script>
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/wordsList/style.css">
  <title>Repeatio</title>
</head>
<body>
  <div class="controlsContainer">
    <div class="controls">
      <div class="button goBackButton">
        <div class="svgContainer">
          <svg fill="#fff" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
          </svg>
        </div>
        <div class="text">Go back</div>
      </div>
      <div class="button wordAddButton">
        <div class="svgContainer">
          <svg fill="#fff" viewBox="0 0 512 512">
            <path d="M256,0C114.833,0,0,114.833,0,256s114.833,256,256,256s256-114.853,256-256S397.167,0,256,0z M256,472.341
            c-119.275,0-216.341-97.046-216.341-216.341S136.725,39.659,256,39.659S472.341,136.705,472.341,256S375.295,472.341,256,472.341z
            "/>
            <path d="M355.148,234.386H275.83v-79.318c0-10.946-8.864-19.83-19.83-19.83s-19.83,8.884-19.83,19.83v79.318h-79.318
            c-10.966,0-19.83,8.884-19.83,19.83s8.864,19.83,19.83,19.83h79.318v79.318c0,10.946,8.864,19.83,19.83,19.83
            s19.83-8.884,19.83-19.83v-79.318h79.318c10.966,0,19.83-8.884,19.83-19.83S366.114,234.386,355.148,234.386z"/>
          </svg>
        </div>
        <div class="text">Add word</div>
      </div>
    </div>
  </div>
  <div class="controlsPlaceholder"></div>
  <div class="listContainer pane">
    <div class="fullList blurrable"></div>
  </div>
  <div class="actionBlocker" style="display: none;"></div>
  <div class="loading" style="display: none;">Loading...</div>
  <div class="popup pane" style="display: none;">
    <div class="popupContent"></div>
    <div class="popupControls">
      <input type="button" class="yesButton" value="Ok">
      <input type="button" class="noButton secondary" value="Cancel">
    </div>
  </div>
</body>
</html>
